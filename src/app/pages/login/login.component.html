<form [formGroup]="loginForm" (submit)="onSubmit()" class="container">

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input  matInput class="contact-input-field" type="text" id="email" name="email" formControlName="email">
  </mat-form-field>
  <div *ngIf="!controls.email?.valid && (controls.email?.dirty || controls.email?.touched)">
    <div *ngIf="submitted && controls.email.errors.required">
      <p class="alert-danger">I might need your contact mail</p>
    </div>
    <div *ngIf="submitted && controls.email.errors.pattern">
      <p class="alert-danger">We both know that's not a mail</p>o
    </div>
  </div>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput class="contact-input-field" type="password" id="password" name="password" formControlName="password">
  </mat-form-field>

  <div *ngIf="!controls.password?.valid && (controls.password?.dirty || controls.password?.touched)">
    <div *ngIf="submitted && controls.password.errors.required">
      <p class="alert-danger">Please do provide a password</p>
    </div>
  </div>
  <input class="issatrap" type="text" id="trappy" name="trappy" formControlName="trappy">


  <button mat-raised-button type="submit" class="contact-submit">Log in</button>
</form>
