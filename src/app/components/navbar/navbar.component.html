<mat-sidenav-container *ngIf="isLoggedIn">
  <mat-sidenav #sidenav mode="side">
    <div class="nav-item mindmatch-font mr-2" *ngFor="let option of sideNavOptions">
      <a href="{{option.path}}">{{option.name}}</a>
    </div>
    <button routerLink="/login" mat-raised-button color="accent" (click)="signUserOut()"> Sign out</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <button (click)="sidenav.toggle()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- main content container -->
